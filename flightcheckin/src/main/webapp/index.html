<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Flight reservation Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Merriweather"
	rel="stylesheet">
</head>
<body>

	<div class="navdiv">
		<nav class="navbar navbar-expand-sm navbar-light bg-faded">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#nav-content" aria-controls="nav-content"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Brand -->
			<a class="navbar-brand" href="#">IndoAmerican Flight Check In</a>

			<!-- Links -->
			<div class="collapse navbar-collapse justify-content-end"
				id="nav-content">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/flightcheckin">Home</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">

		<div class="main">

			<div class="title">
				<h1 class="text-center">Welcome To Spring Boot Flight Check In
					App</h1>
			</div>
			<img src="img/checkin.png" class="img-fluid" alt="Check In photo">
			<div class="d-flex justify-content-center">
				<div class="col-md-4 text-center">
					<span class="p-title">Click here to start web Check In</span>
					<p><a class="text-center"href="showStartCheckIn">
						<span class="btn btn-info">Go</span></a></p>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
